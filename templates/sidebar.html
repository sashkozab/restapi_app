                {% if request.GET.author %} {{ request.GET.author }} {% else %} Select {% endif %} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
              <li><a href="/">All authors</a></li>
              {% for author in authors_list %}
              <li><a href="/?author={{ author }}">{{ author }}</a></li>
              {% endfor %}
              </ul>
            </div>
